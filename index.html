<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;1,600&family=Poppins:wght@400;500&display=swap');
        </style>
    <title>Júlio Dourado Portifolio</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><p class="logo">Júlio Dourado<p></li>
                <li class="menu-item-with-options">
                    <button id="menu-btn" class="menu-btn-with-image">
                    </button>
                    <ul class="option-menu" id="option-menu">
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="home-content-card">
                <div class="margin-card">
                    <div class="principal">
                        <div class="home-image-div">
                            <img src="./assets/image-home.svg" alt="Júlio Dourado">
                        </div>
                        <div class="home-text-div">
                            <h1 class="h1-text-1 nunito">Olá, eu sou o Júlio!<img class="h1-image" src="./assets/call-me-hand.png" alt="call me hand"></h1>
                            <p class="poppins-medium h1-text-2">Desenvolvo <span class="ideias">ideias</span> e ajudo a construir um mundo melhor através do software.</p>
                        </div>
                    </div>
                    <div class="botoes">
                        <button class="poppins-medium botao-1">Contato</button>
                        <button class="poppins-medium botao-2">Download CV <img src="./assets/Arrow.svg" alt="Arrow"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<javascript>
    <script src="./js/script.js">
</script>
</html>
