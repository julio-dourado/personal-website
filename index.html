<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;1,600&family=Poppins:wght@400;500&display=swap');
    </style>
    <title>Júlio Dourado Portifolio</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <p class="logo">Júlio Dourado
                    <p>
                </li>
                <li class="menu-item-with-options">
                    <button id="menu-btn" class="menu-btn-with-image">
                    </button>
                    <ul class="option-menu" id="option-menu">
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="home-content-card shadow-home-content-card shadow-home-content-card-green">
                <div class="margin-card">
                    <div class="principal">
                        <div class="home-image-div">
                            <img src="./assets/image-home.svg" alt="Júlio Dourado">
                        </div>
                        <div class="home-text-div">
                            <h1 class="h1-text-1 nunito">Olá, eu sou o Júlio!<img class="h1-image"
                                    src="./assets/call-me-hand.png" alt="call me hand"></h1>
                            <p class="poppins-medium h1-text-2">Desenvolvo <span class="ideias">ideias</span><img
                                    src="./assets/underline.svg" class="underline-ideias" alt="underline"> e ajudo a
                                construir um mundo melhor através do software.</p>
                        </div>
                    </div>
                    <div class="botoes">
                        <button class="poppins-medium botao-1">Contato</button>
                        <button class="poppins-medium botao-2">Download CV <img src="./assets/Arrow.svg"
                                alt="Arrow"></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="ultimos-projetos">
            <div class="ultimos-projetos-content">
                <h2 class="poppins-medium h2-text"><span>Últimos</span><span
                        class="span-ultimos-projetos">Projetos</span></h2>
                <div class="content-cards-button">
                    <div class="cards-content">
                        <div class="card">
                            <h3 class="card-h3 poppins-medium">E-commerce</h3>
                            <div class="tecnologias">
                                <div class="tecnologia blue shadow-home-content-card">React</div>
                                <div class="tecnologia red shadow-home-content-card">Rest API</div>
                            </div>
                            <div>
                                <img class="project-image" src="./assets/Project-Image.png" alt="Imagem de Projeto">
                            </div>
                            <div class="vizualization">
                                <div class="github poppins-medium">Github <img src="./assets/github.svg"
                                        alt="github-icon">
                                </div>
                                <div class="github poppins-medium">Deploy <img src="./assets/web.svg" alt="web-icon">
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <h3 class="card-h3 poppins-medium">E-commerce</h3>
                            <div class="tecnologias">
                                <div class="tecnologia blue shadow-home-content-card">React</div>
                                <div class="tecnologia red shadow-home-content-card">Rest API</div>
                            </div>
                            <div>
                                <img class="project-image" src="./assets/Project-Image.png" alt="Imagem de Projeto">
                            </div>
                            <div class="vizualization">
                                <div class="github poppins-medium">Github <img src="./assets/github.svg"
                                        alt="github-icon">
                                </div>
                                <div class="github poppins-medium">Deploy <img src="./assets/web.svg" alt="web-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setas-cards"></div>
                </div>
            </div>
        </section>
    </main>
</body>
<javascript>
    <script src="./js/script.js">
    </script>

</html>
